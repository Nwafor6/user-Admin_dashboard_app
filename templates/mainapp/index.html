<!-- user_dashboard.html -->

<!DOCTYPE html>
<html>
<head>
    <title>User Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        canvas {
            max-width: 600px;
            max-height: 400px;
        }
    </style>
</head>
<body>
    <h1>Welcome, {{ trader.name }}!</h1>
    <h2>Your Profit/Loss Over Time:</h2>
    <canvas id="profitLossChart"></canvas>

    <script>
        const profitLossData = {{ profit_loss_data|safe }};
        const timestamps = {{ timestamps|safe }};

        const ctx = document.getElementById('profitLossChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: timestamps,
                datasets: [{
                    label: 'Profit/Loss',
                    data: profitLossData,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
